<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Stroyportal</title>
</head>
<body>

    <header class="header">
        <div class="header__row-1 row-1">
                <div class="container">
                    <div class="row-1__body">
                        <div class="row-1__location">
                            <div class="sprite sprite-location"></div>
                            <p>Волгоградская область</p>
                        </div>
                        <nav>
                            <ul class="row-1__menu menu">
                                <li class="menu__li"><a href="#">Тендеры</a></li>
                                <li class="menu__li"><a href="#">База подрядчиков</a></li>
                                <li class="menu__li"><a href="#">Другие сервисы</a><div class="sprite sprite-down"></div></li>
                            </ul>
                        </nav>
                    </div>                    
                </div>                
        </div>
        <div class="header__row-2 row-2">
            <div class="container">
                <div class="row-2__body">
                    <div class="row-2__logo logo">
                        <img src="img/logo.png" alt="Логотип Стройпортала">
                    </div>
                    <div class="row-2__catalog catalog">
                        <div class="sprite sprite-menu"></div>
                        <p>Каталог</p>
                    </div>
                    <div class="row-2__search search">
                        <input type="search" name="search" id="search" placeholder="Хочу найти...">
                        <div class="sprite sprite-search"></div>
                    </div>
                    <div class="row-2__list list">
                        <div class="sprite sprite-list"></div>
                        <p>Список</p>
                    </div>
                    <div class="row-2__user user">
                        <p>А</p>
                    </div>
                </div>
            </div>                
        </div>
    </header>
    
    <script src="js/script.js"></script>
</body>
</html>
